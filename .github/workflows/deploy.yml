name: Unzip catalogs
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  has-zips:
    runs-on: ubuntu-latest
    if: |
      ${{
        (
          (github.event_name == 'push' && !contains(github.event.head_commit.message, '--skip-ci')) ||
          (github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '--skip-ci'))
        )
      }}
    outputs:
      # This output will be 'true' or 'false'
      zip_found: ${{ steps.zipcheck.outputs.found }}


    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Check for zip files
        id: zipcheck
        run: |
          shopt -s nullglob
          files=(*.zip)
          if [ ${#files[@]} -gt 0 ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi



  build:
    runs-on: ubuntu-latest
    needs: [has-zips]
    if: ${{ needs.has-zips.outputs.zip_found == 'true' }}


    steps:
      - uses: actions/checkout@v6


      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - run: npm install

      - run: node process_zip_catalogs.js

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          retention-days: 1

  deploy:
    needs: [has-zips, build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4